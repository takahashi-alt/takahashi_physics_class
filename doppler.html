<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドップラー効果シミュレーター</title>
  <style>
    body {
      background: #fff;
      color: #000;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: #fff;
      display: block;
      margin: 0 auto;
      border: 1px solid #555;
    }
    .control {
      margin-top: 15px;
    }
    button {
      margin: 5px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <h1>ドップラー効果シミュレーター</h1>
  <canvas id="dopplerCanvas" width="1000" height="400"></canvas>
  <div class="control">
    <label>音源速度: <span id="speedLabel">0</span> m/s</label><br>
    <input type="range" id="speedSlider" min="-200" max="200" value="0" step="10">
    <br>
    <button id="startBtn">開始</button>
    <button id="resetBtn">リセット</button>
  </div>

  <script>
    const canvas = document.getElementById("dopplerCanvas");
    const ctx = canvas.getContext("2d");

    const c = 340;       // 音速 (m/s)
    const scale = 0.5;   // スケーリング係数
    const waveInterval = 0.33; // 波を出す間隔（秒）

    const observerX = 800;
    const observerY = canvas.height / 2;

    // 状態をまとめる
    function init() {
      return {
        sourceSpeed: 0,
        sourceX: 200,
        t: 0,
        waves: [],
        lastWaveTime: 0,
        running: false   // ← シミュレーション動作フラグ
      };
    }

    let state = init();

    // スライダーで速度を決定（まだ反映はしない）
    document.getElementById("speedSlider").addEventListener("input", (e) => {
      document.getElementById("speedLabel").textContent = e.target.value;
    });

    // 開始ボタン
    document.getElementById("startBtn").addEventListener("click", () => {
      state.sourceSpeed = parseFloat(document.getElementById("speedSlider").value);
      state.running = true; // ← この時点で動作開始
    });

    // リセットボタン
    document.getElementById("resetBtn").addEventListener("click", () => {
      state = init();
      document.getElementById("speedSlider").value = 0;
      document.getElementById("speedLabel").textContent = 0;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (state.running) {
        // 時間更新
        state.t += 1 / 60;

        // 音源の位置を更新
        state.sourceX += (state.sourceSpeed * scale) / 60;

        // 一定間隔ごとに波を発生
        if (state.t - state.lastWaveTime >= waveInterval) {
          state.waves.push({
            x: state.sourceX,
            y: canvas.height / 2,
            birthTime: state.t
          });
          state.lastWaveTime = state.t;
        }
      }

      // 波を描画
      ctx.strokeStyle = "blue";
      state.waves.forEach((wave) => {
        let age = state.t - wave.birthTime;
        let r = c * age * scale; 
        if (r < 2000) { 
          ctx.beginPath();
          ctx.arc(wave.x, wave.y, r, 0, 2 * Math.PI);
          ctx.stroke();
        }
      });

      // 音源を描画
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(state.sourceX, canvas.height / 2, 10, 0, 2 * Math.PI);
      ctx.fill();

      // 観測者を描画
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(observerX, observerY, 10, 0, 2 * Math.PI);
      ctx.fill();

      ctx.fillStyle = "black";
      ctx.font = "14px sans-serif";
      ctx.fillText("観測者", observerX - 25, observerY - 15);

      requestAnimationFrame(draw);
    }

    draw();
  </script>
  <br>
  <a href="index.html">ホームに戻る</a>
</body>
</html>
