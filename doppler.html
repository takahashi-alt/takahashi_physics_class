<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドップラー効果シミュレーター</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 1px solid #555;
    }
    .control {
      margin-top: 15px;
    }
    button {
      margin-left: 10px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <h1>ドップラー効果シミュレーター</h1>
  <canvas id="dopplerCanvas" width="800" height="400"></canvas>
  <div class="control">
    <label>音源速度: <span id="speedLabel">0</span> m/s</label><br>
    <input type="range" id="speedSlider" min="-200" max="200" value="0" step="10">
    <button id="resetBtn">リセット</button>
  </div>

  <script>
    const canvas = document.getElementById("dopplerCanvas");
    const ctx = canvas.getContext("2d");

    const c = 340; // 音速 (m/s)
    let sourceSpeed = 0;
    let sourceX = 200;
    let t = 0;

    const observerX = 600;
    const observerY = canvas.height / 2;

    // 波の情報を管理する配列
    let waves = [];
    const waveInterval = 0.3; // 波を出す間隔（秒）
    let lastWaveTime = 0;

    document.getElementById("speedSlider").addEventListener("input", (e) => {
      sourceSpeed = parseFloat(e.target.value);
      document.getElementById("speedLabel").textContent = sourceSpeed;
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      sourceX = 200;
      t = 0;
      waves = [];
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 時間更新
      t += 1 / 60;

      // 音源の位置を更新
      sourceX += sourceSpeed / 60;

      // 一定間隔ごとに波を発生
      if (t - lastWaveTime >= waveInterval) {
        waves.push({
          x: sourceX,  // 波が発生した時の音源の位置
          y: canvas.height / 2,
          birthTime: t
        });
        lastWaveTime = t;
      }

      // 波を描画
      ctx.strokeStyle = "cyan";
      waves.forEach((wave) => {
        let age = t - wave.birthTime;
        let r = c * age * 0.5; // スケーリングして見やすく
        if (r < 2000) { // 無限に広がらないよう制限
          ctx.beginPath();
          ctx.arc(wave.x, wave.y, r, 0, 2 * Math.PI);
          ctx.stroke();
        }
      });

      // 音源を描画
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(sourceX, canvas.height / 2, 10, 0, 2 * Math.PI);
      ctx.fill();

      // 観測者を描画
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(observerX, observerY, 10, 0, 2 * Math.PI);
      ctx.fill();

      ctx.fillStyle = "white";
      ctx.font = "14px sans-serif";
      ctx.fillText("観測者", observerX - 25, observerY - 15);

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
