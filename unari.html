<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>うなりのシミュレーション</title>
  <style>
    body {
      background: #fff;
      color: #000;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: #fff;
      display: block;
      margin: auto;
      border: 1px solid #ccc;
    }
    .controls {
      margin: 20px;
    }
    .controls label {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>うなりのシミュレーション</h1>
  <canvas id="canvas" width="900" height="300"></canvas>

  <div class="controls">
    <label>
      f1: <input type="range" id="freq1" min="200" max="600" value="440"> 
      <span id="f1val">440</span> Hz
    </label>
    <label>
      f2: <input type="range" id="freq2" min="200" max="600" value="442"> 
      <span id="f2val">444</span> Hz
    </label>
    <button id="toggleSound">再生</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;

    let f1 = 440;
    let f2 = 442;
    let t = 0;
    const speed = 0.03;

    // スライダー設定
    const freq1Slider = document.getElementById("freq1");
    const freq2Slider = document.getElementById("freq2");
    const f1val = document.getElementById("f1val");
    const f2val = document.getElementById("f2val");

    freq1Slider.addEventListener("input", () => {
      f1 = parseFloat(freq1Slider.value);
      f1val.textContent = f1;
      if (osc1) osc1.frequency.value = f1;
    });

    freq2Slider.addEventListener("input", () => {
      f2 = parseFloat(freq2Slider.value);
      f2val.textContent = f2;
      if (osc2) osc2.frequency.value = f2;
    });

   function draw() {
  ctx.clearRect(0, 0, width, height);

  const duration = 0.02; // 横軸に表示する時間 [秒]
  const samples = width; // ピクセルごとのサンプル
  const dt = duration / samples;

  ctx.lineWidth = 2;

  // 個別波
  function drawWave(freq, color, dash) {
    ctx.beginPath();
    ctx.setLineDash(dash ? [5, 5] : []);
    for (let i = 0; i < samples; i++) {
      const time = i * dt + t; // 時間軸
      const y = height/2 + 80 * Math.sin(2 * Math.PI * freq * time);
      if (i === 0) ctx.moveTo(i, y);
      else ctx.lineTo(i, y);
    }
    ctx.strokeStyle = color;
    ctx.stroke();
  }

  drawWave(f1, "blue", true);
  drawWave(f2, "red", true);

  // 合成波
  ctx.beginPath();
  ctx.setLineDash([]);
  for (let i = 0; i < samples; i++) {
    const time = i * dt + t;
    const y = height/2 + 80 * (
      Math.sin(2*Math.PI*f1*time) + Math.sin(2*Math.PI*f2*time)
    ) / 2;
    if (i === 0) ctx.moveTo(i, y);
    else ctx.lineTo(i, y);
  }
  ctx.strokeStyle = "black";
  ctx.stroke();

  // 時間進行
  t += dt * 30; // スクロール速度調整

  requestAnimationFrame(draw);
}

    // ==== 音の再生 ====
    let audioCtx = null;
    let osc1 = null;
    let osc2 = null;
    let gainNode = null;
    let isPlaying = false;

    const toggleBtn = document.getElementById("toggleSound");

    toggleBtn.addEventListener("click", () => {
      if (!isPlaying) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        osc1 = audioCtx.createOscillator();
        osc2 = audioCtx.createOscillator();
        gainNode = audioCtx.createGain();

        osc1.frequency.value = f1;
        osc2.frequency.value = f2;

        osc1.connect(gainNode);
        osc2.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        gainNode.gain.value = 0.2; // 音量調整

        osc1.start();
        osc2.start();

        toggleBtn.textContent = "停止";
        isPlaying = true;
      } else {
        osc1.stop();
        osc2.stop();
        osc1.disconnect();
        osc2.disconnect();
        gainNode.disconnect();
        toggleBtn.textContent = "再生";
        isPlaying = false;
      }
    });
  </script>
</body>
</html>


  <br>
  <script src="tatenami.js"></script>

</body>
</html>
